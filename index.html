<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="display"><div class="displ">0</div></div>
            <div class="numpad">
                <div class="button">AC</div>
                <div class="button">DEL</div>
                <div class="button" onclick="display(2)"> รท </div>
                <div class="button" onclick="display(3)">1</div>
                <div class="button" onclick="display(4)">2</div>
                <div class="button" onclick="display(5)">3</div>
                <div class="button" onclick="display(6)"> * </div>
                <div class="button" onclick="display(7)">4</div>
                <div class="button" onclick="display(8)">5</div>
                <div class="button" onclick="display(9)">6</div>
                <div class="button" onclick="display(10)"> + </div>
                <div class="button" onclick="display(11)">7</div>
                <div class="button" onclick="display(12)">8</div>
                <div class="button" onclick="display(13)">9</div>
                <div class="button" onclick="display(14)"> - </div>
                <div class="button" onclick="display(15)">.</div>
                <div class="button" onclick="display(16)">0</div>
                <div class="button">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
